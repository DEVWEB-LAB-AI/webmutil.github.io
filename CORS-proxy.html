<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Proxy & Connection Tester - ESP32 Smart Clock</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --info: #3498db;
            --purple: #9b59b6;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --gray: #95a5a6;
            --gradient-primary: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            --gradient-success: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            --gradient-warning: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            --gradient-danger: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            --gradient-info: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            --gradient-purple: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            --shadow-hover: 0 15px 40px rgba(0, 0, 0, 0.2);
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Header */
        .header {
            background: var(--gradient-primary);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s linear infinite;
            z-index: 0;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-50px, -50px) rotate(360deg); }
        }
        
        .header-content {
            position: relative;
            z-index: 1;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        
        .header-icon {
            font-size: 2rem;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .header p {
            opacity: 0.95;
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
            font-weight: 300;
        }
        
        /* Tabs */
        .tab-container {
            display: flex;
            background: white;
            border-bottom: 2px solid #eef2f7;
            overflow-x: auto;
            padding: 0 20px;
        }
        
        .tab {
            padding: 18px 30px;
            cursor: pointer;
            border-bottom: 4px solid transparent;
            transition: var(--transition);
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            color: var(--gray);
            position: relative;
            overflow: hidden;
        }
        
        .tab::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            width: 0;
            height: 4px;
            background: var(--primary);
            transition: var(--transition);
            transform: translateX(-50%);
        }
        
        .tab:hover {
            background: linear-gradient(to bottom, #f8fafc, #ffffff);
            color: var(--primary);
        }
        
        .tab:hover::after {
            width: 60%;
        }
        
        .tab.active {
            background: linear-gradient(to bottom, #f0f7ff, #ffffff);
            color: var(--primary);
            font-weight: 700;
        }
        
        .tab.active::after {
            width: 100%;
        }
        
        .tab-icon {
            font-size: 1.2rem;
            transition: var(--transition);
        }
        
        .tab.active .tab-icon {
            transform: scale(1.2);
        }
        
        /* Content */
        .content {
            padding: 40px;
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        /* Section */
        .section {
            background: linear-gradient(145deg, #ffffff, #f8fafc);
            border-radius: calc(var(--border-radius) - 4px);
            padding: 30px;
            margin-bottom: 30px;
            border-left: 5px solid var(--primary);
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            transition: var(--transition);
        }
        
        .section:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .section h3 {
            color: var(--dark);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.6rem;
            font-weight: 700;
        }
        
        .section-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }
        
        /* Input Groups */
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--dark);
            font-size: 1.1rem;
        }
        
        .input-group input, 
        .input-group select, 
        .input-group textarea {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: var(--transition);
            background: white;
            color: var(--dark);
        }
        
        .input-group input:focus, 
        .input-group select:focus, 
        .input-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.15);
            transform: translateY(-1px);
        }
        
        /* Buttons */
        .btn {
            padding: 16px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .btn-primary {
            background: var(--gradient-primary);
            color: white;
        }
        
        .btn-success {
            background: var(--gradient-success);
            color: white;
        }
        
        .btn-warning {
            background: var(--gradient-warning);
            color: white;
        }
        
        .btn-danger {
            background: var(--gradient-danger);
            color: white;
        }
        
        .btn-info {
            background: var(--gradient-info);
            color: white;
        }
        
        .btn-purple {
            background: var(--gradient-purple);
            color: white;
        }
        
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 25px 0;
        }
        
        .button-group .btn {
            flex: 1;
            min-width: 180px;
        }
        
        /* Status Indicator */
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border: 1px solid #e2e8f0;
        }
        
        .status-dot {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #bdc3c7;
            transition: var(--transition);
            position: relative;
        }
        
        .status-dot::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: 50%;
            border: 2px solid transparent;
            animation: none;
        }
        
        .status-dot.connected {
            background: var(--success);
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.5);
        }
        
        .status-dot.connected::after {
            border-color: var(--success);
            animation: pulse-ring 1.5s infinite;
        }
        
        .status-dot.connecting {
            background: var(--warning);
            animation: pulse 1.5s infinite;
        }
        
        .status-dot.connecting::after {
            border-color: var(--warning);
            animation: pulse-ring 1.5s infinite;
        }
        
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.8; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        
        /* Info Box */
        .info-box {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border-left: 5px solid var(--primary);
            border-radius: 12px;
            padding: 25px;
            margin: 25px 0;
            position: relative;
            overflow: hidden;
        }
        
        .info-box::before {
            content: 'üí°';
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 3rem;
            opacity: 0.1;
        }
        
        .info-box h4 {
            color: var(--primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.3rem;
        }
        
        .info-box ul {
            padding-left: 25px;
            margin: 15px 0;
        }
        
        .info-box li {
            margin-bottom: 10px;
            line-height: 1.6;
            position: relative;
            padding-left: 10px;
        }
        
        .info-box li::before {
            content: '‚Üí';
            position: absolute;
            left: -15px;
            color: var(--primary);
            font-weight: bold;
        }
        
        /* Endpoint Grid */
        .endpoint-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }
        
        .endpoint-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #e2e8f0;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .endpoint-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary);
            transform: translateY(-100%);
            transition: var(--transition);
        }
        
        .endpoint-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .endpoint-card:hover::before {
            transform: translateY(0);
        }
        
        .endpoint-card .method {
            display: inline-block;
            padding: 6px 16px;
            color: white;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        .endpoint-card .method.get { 
            background: var(--gradient-success); 
        }
        .endpoint-card .method.post { 
            background: var(--gradient-warning); 
        }
        .endpoint-card .method.put { 
            background: var(--gradient-info); 
        }
        .endpoint-card .method.delete { 
            background: var(--gradient-danger); 
        }
        
        /* Result Area */
        .result-area {
            margin-top: 30px;
            padding: 25px;
            border-radius: 12px;
            background: white;
            border: 2px solid #e2e8f0;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
            font-size: 0.95rem;
            line-height: 1.7;
            transition: var(--transition);
        }
        
        .result-area.success {
            border-color: var(--success);
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
        }
        
        .result-area.error {
            border-color: var(--danger);
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
        }
        
        .result-area.info {
            border-color: var(--info);
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
        }
        
        .result-area.warning {
            border-color: var(--warning);
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
        }
        
        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(67, 97, 238, 0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* QR Code */
        .qr-container {
            text-align: center;
            padding: 30px;
            background: white;
            border-radius: 12px;
            margin: 25px 0;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }
        
        #qrCode {
            width: 220px;
            height: 220px;
            margin: 0 auto 25px;
            border: 15px solid white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            background: white;
        }
        
        /* Log Area */
        .log-area {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 12px;
            font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
            font-size: 0.9rem;
            max-height: 350px;
            overflow-y: auto;
            margin: 20px 0;
            border: 1px solid #333;
        }
        
        .log-entry {
            padding: 10px 0;
            border-bottom: 1px solid #333;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateX(-10px); 
            }
            to { 
                opacity: 1; 
                transform: translateX(0); 
            }
        }
        
        .log-entry.success { color: #4EC9B0; }
        .log-entry.error { color: #F48771; }
        .log-entry.warning { color: #FFD700; }
        .log-entry.info { color: #9CDCFE; }
        
        /* Code Highlight */
        pre {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 20px 0;
            font-size: 0.9rem;
            border: 1px solid #333;
        }
        
        code {
            background: #f1f3f9;
            padding: 4px 8px;
            border-radius: 6px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9em;
            color: #d63384;
            border: 1px solid #e2e8f0;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 12px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
                flex-direction: column;
                gap: 15px;
            }
            
            .tab-container {
                flex-wrap: wrap;
                padding: 0;
            }
            
            .tab {
                flex: 1 0 calc(50% - 10px);
                min-width: 140px;
                padding: 15px;
                justify-content: center;
                font-size: 0.9rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .section {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .button-group .btn {
                width: 100%;
            }
            
            .endpoint-grid {
                grid-template-columns: 1fr;
            }
            
            .header-icon {
                font-size: 1.5rem;
            }
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
        
        /* Custom Checkbox */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }
        
        .custom-checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .custom-checkbox.checked {
            background: var(--primary);
            border-color: var(--primary);
        }
        
        .custom-checkbox.checked::after {
            content: '‚úì';
            color: white;
            font-weight: bold;
        }
    </style>
    
    <!-- QR Code Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    
    <!-- MQTT.js Library -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

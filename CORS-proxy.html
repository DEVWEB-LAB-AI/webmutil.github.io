<!DOCTYPE html>
<html>
<head>
    <title>CORS Proxy for ESP32</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        input, button { padding: 10px; margin: 5px; }
        #result { margin-top: 20px; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <div class="container">
        <h2>CORS Proxy Tester</h2>
        <input type="text" id="espUrl" placeholder="http://192.168.1.100" style="width: 300px;">
        <button onclick="testConnection()">Test Connection</button>
        <div id="result"></div>
    </div>
    
    <script>
        async function testConnection() {
            const url = document.getElementById('espUrl').value;
            const resultDiv = document.getElementById('result');
            
            try {
                // Use a CORS proxy
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                const response = await fetch(proxyUrl);
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h3>✅ Connection Successful!</h3>
                    <p>ESP32 is responding correctly.</p>
                    <p><strong>Next Steps:</strong></p>
                    <ol>
                        <li>Enable CORS on your ESP32 code</li>
                        <li>Or use MQTT for communication</li>
                        <li>Or set up a local proxy server</li>
                    </ol>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ Connection Failed</h3>
                    <p>Error: ${error.message}</p>
                    <p><strong>Solutions:</strong></p>
                    <ol>
                        <li>Check if ESP32 is powered on</li>
                        <li>Verify IP address</li>
                        <li>Check if both devices are on same network</li>
                        <li>Try using the main web interface with MQTT</li>
                    </ol>
                `;
            }
        }
    </script>
</body>
</html>

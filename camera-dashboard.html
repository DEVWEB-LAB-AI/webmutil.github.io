<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Camera Control Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            color: white;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            padding: 30px 20px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .camera-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }
        
        .camera-card:hover {
            transform: translateY(-5px);
        }
        
        .camera-header {
            background: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .camera-header h3 {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-online {
            background: #2ecc71;
            box-shadow: 0 0 10px #2ecc71;
        }
        
        .status-offline {
            background: #e74c3c;
        }
        
        .camera-body {
            padding: 0;
        }
        
        .video-container {
            width: 100%;
            height: 300px;
            background: #000;
            position: relative;
        }
        
        .camera-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .camera-controls {
            padding: 15px 20px;
            background: #f8f9fa;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn-stream {
            background: #3498db;
            color: white;
        }
        
        .btn-capture {
            background: #2ecc71;
            color: white;
        }
        
        .btn-settings {
            background: #f39c12;
            color: white;
        }
        
        .btn-alarm {
            background: #e74c3c;
            color: white;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .camera-info {
            padding: 15px 20px;
            background: white;
            color: #333;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        
        .info-label {
            font-weight: 600;
            color: #666;
        }
        
        .info-value {
            color: #333;
        }
        
        .add-camera-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 3px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 400px;
        }
        
        .add-camera-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .add-camera-btn i {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .add-camera-btn span {
            font-size: 1.2em;
            font-weight: 600;
        }
        
        .global-controls {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            color: #333;
        }
        
        .global-controls h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .control-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-video"></i> Multi-Camera Control Dashboard</h1>
        <p>Quản lý và giám sát nhiều camera ESP32-CAM cùng lúc</p>
    </div>
    
    <div class="container">
        <div class="dashboard-grid" id="cameraGrid">
            <!-- Camera cards will be dynamically added here -->
            
            <!-- Add Camera Button -->
            <div class="camera-card add-camera-btn" onclick="openAddCameraModal()">
                <i class="fas fa-plus-circle"></i>
                <span>Thêm Camera Mới</span>
                <p style="margin-top: 10px; font-size: 0.9em; color: rgba(255,255,255,0.7);">Click để thêm ESP32-CAM</p>
            </div>
        </div>
        
        <div class="global-controls">
            <h2><i class="fas fa-sliders-h"></i> Điều khiển toàn hệ thống</h2>
            <div class="control-group">
                <button class="btn btn-stream" onclick="startAllCameras()">
                    <i class="fas fa-play"></i> Bật tất cả camera
                </button>
                <button class="btn btn-alarm" onclick="stopAllCameras()">
                    <i class="fas fa-stop"></i> Tắt tất cả camera
                </button>
                <button class="btn btn-capture" onclick="captureAllCameras()">
                    <i class="fas fa-camera"></i> Chụp tất cả camera
                </button>
                <button class="btn btn-settings" onclick="openSettings()">
                    <i class="fas fa-cog"></i> Cài đặt hệ thống
                </button>
            </div>
            
            <div style="margin-top: 25px;">
                <h3>Thống kê hệ thống</h3>
                <div class="info-grid" style="margin-top: 15px;">
                    <div class="info-item">
                        <span class="info-label">Tổng số camera:</span>
                        <span class="info-value" id="totalCameras">0</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Camera online:</span>
                        <span class="info-value" id="onlineCameras">0</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Camera offline:</span>
                        <span class="info-value" id="offlineCameras">0</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Băng thông:</span>
                        <span class="info-value" id="bandwidth">0 MB</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add Camera Modal -->
    <div id="addCameraModal" class="modal">
        <div class="modal-content">
            <h2><i class="fas fa-plus-circle"></i> Thêm Camera Mới</h2>
            <div class="form-group">
                <label for="cameraName">Tên camera:</label>
                <input type="text" id="cameraName" placeholder="Ví dụ: Camera phòng khách">
            </div>
            <div class="form-group">
                <label for="cameraIp">Địa chỉ IP:</label>
                <input type="text" id="cameraIp" placeholder="Ví dụ: 192.168.1.100">
            </div>
            <div class="form-group">
                <label for="cameraPort">Cổng:</label>
                <input type="text" id="cameraPort" value="80">
            </div>
            <div class="form-group">
                <label for="cameraLocation">Vị trí:</label>
                <input type="text" id="cameraLocation" placeholder="Ví dụ: Phòng khách, Cổng trước">
            </div>
            <div style="display: flex; gap: 10px; margin-top: 25px;">
                <button class="btn btn-stream" style="flex: 1;" onclick="addCamera()">
                    <i class="fas fa-save"></i> Lưu camera
                </button>
                <button class="btn btn-alarm" style="flex: 1;" onclick="closeAddCameraModal()">
                    <i class="fas fa-times"></i> Hủy
                </button>
            </div>
        </div>
    </div>
    
    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2><i class="fas fa-cog"></i> Cài đặt hệ thống</h2>
            <!-- Settings content -->
        </div>
    </div>

    <script>
        // Camera data from localStorage
        let cameras = JSON.parse(localStorage.getItem('multiCameras') || '[]');
        
        // Initialize dashboard
        function initDashboard() {
            updateCameraGrid();
            updateStatistics();
            
            // Load sample cameras if empty
            if (cameras.length === 0) {
                loadSampleCameras();
            }
        }
        
        // Load sample cameras for demo
        function loadSampleCameras() {
            cameras = [
                {
                    id: 1,
                    name: "Camera Phòng Khách",
                    ip: "192.168.1.100",
                    port: "80",
                    location: "Phòng khách",
                    isOnline: true,
                    lastSeen: new Date().toISOString()
                },
                {
                    id: 2,
                    name: "Camera Cổng Trước",
                    ip: "192.168.1.101",
                    port: "80",
                    location: "Cổng trước",
                    isOnline: true,
                    lastSeen: new Date().toISOString()
                },
                {
                    id: 3,
                    name: "Camera Vườn Sau",
                    ip: "192.168.1.102",
                    port: "80",
                    location: "Vườn sau",
                    isOnline: false,
                    lastSeen: "2024-01-20T10:30:00Z"
                }
            ];
            localStorage.setItem('multiCameras', JSON.stringify(cameras));
            updateCameraGrid();
        }
        
        // Update camera grid display
        function updateCameraGrid() {
            const grid = document.getElementById('cameraGrid');
            grid.innerHTML = '';
            
            cameras.forEach(camera => {
                const cameraCard = document.createElement('div');
                cameraCard.className = 'camera-card';
                cameraCard.innerHTML = `
                    <div class="camera-header">
                        <h3>
                            <span class="status-indicator ${camera.isOnline ? 'status-online' : 'status-offline'}"></span>
                            ${camera.name}
                        </h3>
                        <div>
                            <button class="btn btn-alarm btn-small" onclick="deleteCamera(${camera.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="camera-body">
                        <div class="video-container">
                            <img class="camera-video" 
                                 src="${camera.isOnline ? `http://${camera.ip}:${camera.port}/stream` : ''}" 
                                 alt="${camera.name}"
                                 onerror="this.src=''">
                            ${!camera.isOnline ? 
                                `<div style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:white; text-align:center;">
                                    <i class="fas fa-wifi-slash" style="font-size:48px;"></i>
                                    <p>Camera offline</p>
                                </div>` : ''}
                        </div>
                        <div class="camera-controls">
                            <button class="btn btn-stream" onclick="toggleStream(${camera.id})">
                                <i class="fas fa-${camera.isOnline ? 'pause' : 'play'}"></i>
                                ${camera.isOnline ? 'Dừng' : 'Bật'} stream
                            </button>
                            <button class="btn btn-capture" onclick="captureCamera(${camera.id})">
                                <i class="fas fa-camera"></i> Chụp ảnh
                            </button>
                            <button class="btn btn-settings" onclick="openCameraSettings(${camera.id})">
                                <i class="fas fa-cog"></i> Cài đặt
                            </button>
                            <button class="btn" onclick="openSingleView(${camera.id})" style="background:#9b59b6; color:white;">
                                <i class="fas fa-expand"></i> Xem toàn màn hình
                            </button>
                        </div>
                        <div class="camera-info">
                            <div class="info-grid">
                                <div class="info-item">
                                    <span class="info-label">IP:</span>
                                    <span class="info-value">${camera.ip}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Vị trí:</span>
                                    <span class="info-value">${camera.location}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Trạng thái:</span>
                                    <span class="info-value" style="color:${camera.isOnline ? '#2ecc71' : '#e74c3c'}">
                                        ${camera.isOnline ? 'Online' : 'Offline'}
                                    </span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Lần cuối:</span>
                                    <span class="info-value">${formatDate(camera.lastSeen)}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(cameraCard);
            });
            
            // Add "Add Camera" button at the end
            const addBtn = document.createElement('div');
            addBtn.className = 'camera-card add-camera-btn';
            addBtn.onclick = openAddCameraModal;
            addBtn.innerHTML = `
                <i class="fas fa-plus-circle"></i>
                <span>Thêm Camera Mới</span>
                <p style="margin-top: 10px; font-size: 0.9em; color: rgba(0,0,0,0.5);">Click để thêm ESP32-CAM</p>
            `;
            grid.appendChild(addBtn);
        }
        
        // Format date
        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString('vi-VN');
        }
        
        // Update statistics
        function updateStatistics() {
            const total = cameras.length;
            const online = cameras.filter(cam => cam.isOnline).length;
            const offline = total - online;
            
            document.getElementById('totalCameras').textContent = total;
            document.getElementById('onlineCameras').textContent = online;
            document.getElementById('offlineCameras').textContent = offline;
            document.getElementById('bandwidth').textContent = `${online * 2} MB`;
        }
        
        // Add new camera
        function addCamera() {
            const name = document.getElementById('cameraName').value;
            const ip = document.getElementById('cameraIp').value;
            const port = document.getElementById('cameraPort').value;
            const location = document.getElementById('cameraLocation').value;
            
            if (!name || !ip) {
                alert('Vui lòng nhập tên và địa chỉ IP camera');
                return;
            }
            
            const newCamera = {
                id: Date.now(),
                name: name,
                ip: ip,
                port: port || '80',
                location: location || 'Chưa xác định',
                isOnline: false,
                lastSeen: new Date().toISOString()
            };
            
            cameras.push(newCamera);
            localStorage.setItem('multiCameras', JSON.stringify(cameras));
            
            closeAddCameraModal();
            updateCameraGrid();
            updateStatistics();
            alert('Đã thêm camera thành công!');
        }
        
        // Delete camera
        function deleteCamera(id) {
            if (confirm('Bạn có chắc muốn xóa camera này?')) {
                cameras = cameras.filter(cam => cam.id !== id);
                localStorage.setItem('multiCameras', JSON.stringify(cameras));
                updateCameraGrid();
                updateStatistics();
            }
        }
        
        // Toggle stream for a camera
        function toggleStream(id) {
            const camera = cameras.find(cam => cam.id === id);
            if (camera) {
                camera.isOnline = !camera.isOnline;
                camera.lastSeen = new Date().toISOString();
                localStorage.setItem('multiCameras', JSON.stringify(cameras));
                updateCameraGrid();
                updateStatistics();
            }
        }
        
        // Capture from a camera
        function captureCamera(id) {
            const camera = cameras.find(cam => cam.id === id);
            if (camera && camera.isOnline) {
                const timestamp = new Date().getTime();
                const captureUrl = `http://${camera.ip}:${camera.port}/capture?t=${timestamp}`;
                
                // Open image in new tab
                window.open(captureUrl, '_blank');
                
                // Or download it
                const link = document.createElement('a');
                link.href = captureUrl;
                link.download = `${camera.name}-${timestamp}.jpg`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                alert('Camera không online hoặc không tồn tại');
            }
        }
        
        // Open single camera view
        function openSingleView(id) {
            const camera = cameras.find(cam => cam.id === id);
            if (camera) {
                // Open in new tab with espcam.html
                window.open(`espcam.html?ip=${camera.ip}&name=${encodeURIComponent(camera.name)}`, '_blank');
            }
        }
        
        // Global controls
        function startAllCameras() {
            cameras.forEach(cam => {
                cam.isOnline = true;
                cam.lastSeen = new Date().toISOString();
            });
            localStorage.setItem('multiCameras', JSON.stringify(cameras));
            updateCameraGrid();
            updateStatistics();
            alert('Đã bật tất cả camera');
        }
        
        function stopAllCameras() {
            cameras.forEach(cam => {
                cam.isOnline = false;
            });
            localStorage.setItem('multiCameras', JSON.stringify(cameras));
            updateCameraGrid();
            updateStatistics();
            alert('Đã tắt tất cả camera');
        }
        
        function captureAllCameras() {
            cameras.filter(cam => cam.isOnline).forEach(cam => {
                captureCamera(cam.id);
            });
        }
        
        // Modal controls
        function openAddCameraModal() {
            document.getElementById('addCameraModal').style.display = 'flex';
        }
        
        function closeAddCameraModal() {
            document.getElementById('addCameraModal').style.display = 'none';
            // Clear form
            document.getElementById('cameraName').value = '';
            document.getElementById('cameraIp').value = '';
            document.getElementById('cameraPort').value = '80';
            document.getElementById('cameraLocation').value = '';
        }
        
        function openSettings() {
            document.getElementById('settingsModal').style.display = 'flex';
        }
        
        // Close modals when clicking outside
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', initDashboard);
        
        // Auto refresh camera status every 30 seconds
        setInterval(() => {
            updateStatistics();
        }, 30000);
    </script>
</body>
</html>

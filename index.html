<html lang="vi">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Clock Control - ESP32 MQTT</title>

    <style>

    <!-- Load MQTT.js from CDN -->

</head>
<body>
    <!-- (Ph·∫ßn HTML gi·ªØ nguy√™n) -->
    
    <script>
        // ================================
        // CONFIGURATION - TH√äM KEEPALIVE
        // ================================
        const CONFIG = {
            // MQTT Configuration - TH√äM KEEPALIVE
            MQTT: {
                broker: 'wss://broker.emqx.io:8084/mqtt',
                // TH·ª¨ BROKER KH√ÅC N·∫æU C·∫¶N:
                // broker: 'wss://test.mosquitto.org:8081',  // Port 8081 cho WSS
                // broker: 'wss://broker.hivemq.com:8884/mqtt',
                topicPrefix: 'smartclock/',
                options: {
                    clean: true,
                    connectTimeout: 4000,
                    reconnectPeriod: 2000,
                    keepalive: 25, // ‚≠ê QUAN TR·ªåNG: G·ª≠i ping m·ªói 25s
                    clientId: 'web_' + Math.random().toString(16).substr(2, 8)
                }
            },
            
            // Keep-Alive settings
            KEEP_ALIVE: {
                interval: 8000,    // G·ª≠i ping m·ªói 8s
                topicSuffix: '/ping',
                maxReconnectAttempts: 10,
                reconnectDelay: 3000
            },
            
            // Local Storage keys
            STORAGE_KEYS: {
                LAST_DEVICE_ID: 'smartclock_last_device_id',
                AUTH_TOKENS: 'smartclock_auth_tokens',
                SESSION_EXPIRIES: 'smartclock_session_expiries'
            }
        };
        
        // ================================
        // BI·∫æN TO√ÄN C·ª§C - TH√äM BI·∫æN M·ªöI
        // ================================
        let mqttClient = null;
        let isMQTTConnected = false;
        let clientId = CONFIG.MQTT.options.clientId;
        let currentDeviceId = '';
        let authToken = null;
        let sessionExpiry = null;
        
        // ‚≠ê BI·∫æN M·ªöI ƒê·ªÇ FIX TIMEOUT
        let keepAliveInterval = null;
        let mqttReconnectAttempts = 0;
        let useHTTPMode = false; // Fallback mode
        let lastMQTTActivity = Date.now();
        
        // DOM Elements
        const loginScreen = document.getElementById('loginScreen');
        const mainInterface = document.getElementById('mainInterface');
        const deviceIdInput = document.getElementById('deviceId');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');
        const mqttStatusDot = document.getElementById('mqttStatusDot');
        const mqttStatusText = document.getElementById('mqttStatusText');
        const connectionStatus = document.getElementById('connectionStatus');
        const toast = document.getElementById('toast');
        const loading = document.getElementById('loading');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const sampleDevices = document.getElementById('sampleDevices');
        
        // ================================
        // KH·ªûI T·∫†O
        // ================================
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('clientId').textContent = clientId;
            
            checkExistingSession();
            updateClock();
            setInterval(updateClock, 1000);
            
            // Th√™m timer check MQTT activity
            setInterval(checkMQTTActivity, 5000);
            
            // Enter key for login form
            deviceIdInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') passwordInput.focus();
            });
            
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') checkCredentials();
            });
            
            // Auto-clear sensitive data
            setInterval(() => {
                if (document.activeElement !== passwordInput && passwordInput.value) {
                    passwordInput.value = '';
                }
            }, 30000);
            
            // Show sample devices for demo
            setTimeout(() => {
                sampleDevices.style.display = 'block';
            }, 1000);
        });
        
        // ================================
        // H√ÄM M·ªöI: KI·ªÇM TRA MQTT ACTIVITY
        // ================================
        function checkMQTTActivity() {
            if (!mqttClient || !isMQTTConnected) return;
            
            const now = Date.now();
            const inactiveTime = now - lastMQTTActivity;
            
            // N·∫øu kh√¥ng c√≥ activity trong 15s, g·ª≠i keep-alive
            if (inactiveTime > 15000) {
                sendKeepAlivePing();
            }
            
            // Log ƒë·ªÉ debug
            if (inactiveTime > 30000) {
                console.log(`‚ö†Ô∏è MQTT inactive for ${Math.floor(inactiveTime/1000)}s`);
            }
        }
        
        // ================================
        // H√ÄM M·ªöI: G·ª¨I KEEP-ALIVE PING
        // ================================
        function sendKeepAlivePing() {
            if (!mqttClient || !isMQTTConnected || !currentDeviceId) return;
            
            try {
                const deviceKey = currentDeviceId.toLowerCase().replace(/[^a-z0-9]/g, '_');
                const pingTopic = `${CONFIG.MQTT.topicPrefix}${deviceKey}/ping`;
                const pingMsg = JSON.stringify({
                    type: 'keepalive',
                    clientId: clientId,
                    deviceId: currentDeviceId,
                    timestamp: Date.now()
                });
                
                mqttClient.publish(pingTopic, pingMsg, { qos: 0, retain: false }, (err) => {
                    if (err) {
                        console.error('‚ùå Keep-alive ping failed:', err);
                    } else {
                        console.log('üì° [Keep-Alive] Ping sent');
                        lastMQTTActivity = Date.now();
                    }
                });
            } catch (error) {
                console.error('Error sending keep-alive:', error);
            }
        }
        
        // ================================
        // H√ÄM M·ªöI: SETUP KEEP-ALIVE INTERVAL
        // ================================
        function setupKeepAliveInterval() {
            // X√≥a interval c≈© n·∫øu c√≥
            if (keepAliveInterval) {
                clearInterval(keepAliveInterval);
                keepAliveInterval = null;
            }
            
            // T·∫°o interval m·ªõi
            keepAliveInterval = setInterval(() => {
                if (mqttClient && mqttClient.connected && currentDeviceId) {
                    sendKeepAlivePing();
                }
            }, CONFIG.KEEP_ALIVE.interval);
            
            console.log(`‚úÖ Keep-alive interval set to ${CONFIG.KEEP_ALIVE.interval}ms`);
        }
        
        // ================================
        // H√ÄM M·ªöI: CLEANUP KEEP-ALIVE
        // ================================
        function cleanupKeepAlive() {
            if (keepAliveInterval) {
                clearInterval(keepAliveInterval);
                keepAliveInterval = null;
                console.log('üßπ Keep-alive interval cleared');
            }
        }
        
        // ================================
        // C·∫¨P NH·∫¨T H√ÄM CONNECT MQTT
        // ================================
        function connectMQTT() {
            if (!authToken || !currentDeviceId) {
                showToast('Vui l√≤ng ƒëƒÉng nh·∫≠p v√†o thi·∫øt b·ªã tr∆∞·ªõc!', 'error');
                return;
            }
            
            if (mqttClient && mqttClient.connected) {
                showToast(`‚úÖ ƒê√£ k·∫øt n·ªëi MQTT v·ªõi ${currentDeviceId}!`, 'success');
                return;
            }
            
            // Check max reconnect attempts
            if (mqttReconnectAttempts >= CONFIG.KEEP_ALIVE.maxReconnectAttempts) {
                showToast(`ƒê√£ th·ª≠ k·∫øt n·ªëi ${mqttReconnectAttempts} l·∫ßn. Chuy·ªÉn sang ch·∫ø ƒë·ªô HTTP?`, 'warning');
                useHTTPMode = true;
                return;
            }
            
            mqttReconnectAttempts++;
            console.log(`üîÑ MQTT reconnect attempt ${mqttReconnectAttempts}/${CONFIG.KEEP_ALIVE.maxReconnectAttempts}`);
            
            showLoading(true);
            updateMQTTStatus('ƒêang k·∫øt n·ªëi...', false);
            
            // T·∫°o client options v·ªõi keepalive
            const options = {
                ...CONFIG.MQTT.options,
                clientId: clientId + '_' + currentDeviceId + '_' + Date.now(),
                username: 'emqx',
                password: 'public',
                keepalive: 30, // ‚≠ê GI·ªÆ K·∫æT N·ªêI
                reconnectPeriod: CONFIG.KEEP_ALIVE.reconnectDelay
            };
            
            try {
                // ƒê·ªïi broker n·∫øu c·∫ßn (b·ªè comment 1 trong c√°c d√≤ng d∆∞·ªõi)
                const brokerUrl = CONFIG.MQTT.broker;
                // const brokerUrl = 'wss://test.mosquitto.org:8081'; // ‚≠ê TH·ª¨ BROKER KH√ÅC
                // const brokerUrl = 'wss://broker.emqx.io:8083/mqtt'; // Port 8083
                
                mqttClient = mqtt.connect(brokerUrl, options);
                
                // ‚≠ê EVENT HANDLERS V·ªöI KEEP-ALIVE
                mqttClient.on('connect', () => {
                    console.log('‚úÖ MQTT WebSocket Connected!');
                    isMQTTConnected = true;
                    mqttReconnectAttempts = 0; // Reset counter
                    useHTTPMode = false;
                    lastMQTTActivity = Date.now();
                    
                    updateMQTTStatus('ƒê√£ k·∫øt n·ªëi', true);
                    
                    // ‚≠ê SETUP KEEP-ALIVE INTERVAL
                    setupKeepAliveInterval();
                    
                    // Subscribe to topics
                    subscribeToTopics();
                    
                    showToast(`‚úÖ ƒê√£ k·∫øt n·ªëi MQTT v·ªõi ${currentDeviceId} th√†nh c√¥ng!`, 'success');
                    
                    connectBtn.style.display = 'none';
                    disconnectBtn.style.display = 'block';
                    
                    setTimeout(requestStatusUpdate, 1000);
                });
                
                mqttClient.on('message', (topic, message) => {
                    lastMQTTActivity = Date.now(); // ‚≠ê UPDATE ACTIVITY
                    handleMQTTMessage(topic, message.toString());
                });
                
                mqttClient.on('packetsend', () => {
                    lastMQTTActivity = Date.now(); // ‚≠ê UPDATE ACTIVITY
                });
                
                mqttClient.on('packetreceive', () => {
                    lastMQTTActivity = Date.now(); // ‚≠ê UPDATE ACTIVITY
                });
                
                mqttClient.on('error', (error) => {
                    console.error('MQTT Error:', error);
                    updateMQTTStatus('L·ªói k·∫øt n·ªëi', false);
                    showToast('‚ùå L·ªói MQTT: ' + error.message, 'error');
                    cleanupKeepAlive();
                });
                
                mqttClient.on('close', () => {
                    console.log('üîå MQTT Connection Closed');
                    isMQTTConnected = false;
                    updateMQTTStatus('M·∫•t k·∫øt n·ªëi', false);
                    cleanupKeepAlive();
                    
                    connectBtn.style.display = 'block';
                    disconnectBtn.style.display = 'none';
                    
                    // T·ª± ƒë·ªông reconnect v·ªõi delay
                    if (mqttReconnectAttempts < CONFIG.KEEP_ALIVE.maxReconnectAttempts) {
                        const delay = Math.min(3000 * Math.pow(1.5, mqttReconnectAttempts), 30000);
                        console.log(`‚è≥ Will try to reconnect in ${delay/1000}s...`);
                        setTimeout(connectMQTT, delay);
                    }
                });
                
                mqttClient.on('offline', () => {
                    console.log('üì¥ MQTT Client Offline');
                    isMQTTConnected = false;
                    updateMQTTStatus('Offline', false);
                    cleanupKeepAlive();
                });
                
                mqttClient.on('reconnect', () => {
                    console.log('üîÑ MQTT Reconnecting...');
                    updateMQTTStatus('ƒêang k·∫øt n·ªëi l·∫°i...', false);
                });
                
            } catch (error) {
                console.error('Failed to connect to MQTT:', error);
                showToast('‚ùå Kh√¥ng th·ªÉ k·∫øt n·ªëi MQTT', 'error');
                updateMQTTStatus('K·∫øt n·ªëi th·∫•t b·∫°i', false);
                cleanupKeepAlive();
            } finally {
                showLoading(false);
            }
        }
        
        // ================================
        // C·∫¨P NH·∫¨T H√ÄM DISCONNECT MQTT
        // ================================
        function disconnectMQTT() {
            if (mqttClient) {
                cleanupKeepAlive(); // ‚≠ê CLEANUP KEEP-ALIVE
                mqttClient.end();
                mqttClient = null;
                isMQTTConnected = false;
                mqttReconnectAttempts = 0;
                
                updateMQTTStatus('ƒê√£ ng·∫Øt k·∫øt n·ªëi', false);
                
                connectBtn.style.display = 'block';
                disconnectBtn.style.display = 'none';
                
                showToast(`‚úã ƒê√£ ng·∫Øt k·∫øt n·ªëi MQTT kh·ªèi ${currentDeviceId}`, 'info');
            }
        }
        
        // ================================
        // C·∫¨P NH·∫¨T H√ÄM SEND MQTT COMMAND
        // ================================
        function sendMQTTCommand(command, data = {}) {
            if (!authToken || !currentDeviceId) {
                showToast('Phi√™n ƒëƒÉng nh·∫≠p ƒë√£ h·∫øt h·∫°n!', 'error');
                logout();
                return false;
            }
            
            if (useHTTPMode) {
                console.log('üì° Using HTTP fallback mode');
                // G·ªçi h√†m HTTP fallback c·ªßa b·∫°n ·ªü ƒë√¢y
                // return sendHTTPCommand(command, data);
                showToast('ƒêang d√πng HTTP fallback (MQTT th·∫•t b·∫°i)', 'warning');
                return false;
            }
            
            if (!mqttClient || !isMQTTConnected) {
                showToast('‚ùå Ch∆∞a k·∫øt n·ªëi MQTT! ƒêang th·ª≠ k·∫øt n·ªëi...', 'warning');
                connectMQTT();
                return false;
            }
            
            const topics = getDeviceTopics();
            const message = {
                command: command,
                data: data,
                auth: {
                    token: authToken,
                    deviceId: currentDeviceId,
                    clientId: clientId
                },
                timestamp: Date.now()
            };
            
            try {
                mqttClient.publish(topics.command, JSON.stringify(message), { qos: 1 }, (err) => {
                    if (err) {
                        console.error('‚ùå MQTT Publish Error:', err);
                        // Chuy·ªÉn sang HTTP mode n·∫øu MQTT fail
                        if (mqttReconnectAttempts >= 3) {
                            useHTTPMode = true;
                            showToast('Chuy·ªÉn sang ch·∫ø ƒë·ªô HTTP (MQTT th·∫•t b·∫°i)', 'warning');
                        }
                    } else {
                        lastMQTTActivity = Date.now(); // ‚≠ê UPDATE ACTIVITY
                        console.log(`üì§ Sent MQTT command to ${currentDeviceId}: ${command}`, data);
                    }
                });
                return true;
            } catch (error) {
                console.error('Error sending MQTT command:', error);
                showToast('‚ùå L·ªói khi g·ª≠i l·ªánh MQTT', 'error');
                return false;
            }
        }
        
        // ================================
        // C√ÅC H√ÄM KH√ÅC GI·ªÆ NGUY√äN (nh∆∞ng ƒë√£ c√≥ trong code g·ªëc)
        // ================================
        
        // Check existing session
        function checkExistingSession() {
            const lastDeviceId = localStorage.getItem(CONFIG.STORAGE_KEYS.LAST_DEVICE_ID);
            
            if (lastDeviceId) {
                const authTokens = JSON.parse(localStorage.getItem(CONFIG.STORAGE_KEYS.AUTH_TOKENS) || '{}');
                const sessionExpiries = JSON.parse(localStorage.getItem(CONFIG.STORAGE_KEYS.SESSION_EXPIRIES) || '{}');
                
                authToken = authTokens[lastDeviceId];
                sessionExpiry = sessionExpiries[lastDeviceId];
                
                if (authToken && sessionExpiry) {
                    const now = Date.now();
                    if (now < sessionExpiry) {
                        currentDeviceId = lastDeviceId;
                        deviceIdInput.value = lastDeviceId;
                        passwordInput.placeholder = 'M·∫≠t kh·∫©u ƒë√£ l∆∞u, nh·∫≠p m·ªõi n·∫øu c·∫ßn';
                        showToast(`üîç Ph√°t hi·ªán phi√™n c≈© cho ${lastDeviceId}`, 'info');
                    } else {
                        clearDeviceSession(lastDeviceId);
                    }
                }
            }
        }
        
        // Get topic names for current device
        function getDeviceTopics() {
            const deviceKey = currentDeviceId.toLowerCase().replace(/[^a-z0-9]/g, '_');
            return {
                command: `${CONFIG.MQTT.topicPrefix}${deviceKey}/command`,
                status: `${CONFIG.MQTT.topicPrefix}${deviceKey}/status`,
                alarm: `${CONFIG.MQTT.topicPrefix}${deviceKey}/alarm`,
                sensors: `${CONFIG.MQTT.topicPrefix}${deviceKey}/sensors`,
                auth: `${CONFIG.MQTT.topicPrefix}${deviceKey}/auth`
            };
        }
        
        // ... (C√°c h√†m kh√°c gi·ªØ nguy√™n t·ª´ code g·ªëc c·ªßa b·∫°n) ...
        
        // Update MQTT status display
        function updateMQTTStatus(text, connected) {
            mqttStatusText.textContent = text;
            connectionStatus.textContent = text;
            
            if (connected) {
                mqttStatusDot.classList.add('connected');
                connectionStatus.style.color = '#4CAF50';
            } else {
                mqttStatusDot.classList.remove('connected');
                connectionStatus.style.color = '#f44336';
            }
        }
        
        // Subscribe to device-specific MQTT topics
        function subscribeToTopics() {
            if (!mqttClient || !isMQTTConnected) return;
            
            const topics = getDeviceTopics();
            const topicsToSubscribe = [
                topics.status,
                topics.alarm,
                topics.sensors
            ];
            
            topicsToSubscribe.forEach(topic => {
                mqttClient.subscribe(topic, (err) => {
                    if (!err) {
                        console.log(`‚úÖ Subscribed to ${topic}`);
                    } else {
                        console.error(`‚ùå Failed to subscribe to ${topic}:`, err);
                    }
                });
            });
        }
        
        // Handle incoming MQTT messages
        function handleMQTTMessage(topic, message) {
            console.log(`üì® MQTT Message [${topic}]:`, message);
            
            try {
                const data = JSON.parse(message);
                const topics = getDeviceTopics();
                
                switch(topic) {
                    case topics.status:
                        updateSystemInfo(data);
                        break;
                    case topics.alarm:
                        updateAlarmInfo(data);
                        break;
                    case topics.sensors:
                        updateSensorInfo(data);
                        break;
                }
            } catch (error) {
                console.error('Error parsing MQTT message:', error);
            }
        }
        
        // Command functions v·ªõi Device ID
        function setAlarmMQTT(enable) {
            if (!authToken) {
                showToast('Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i!', 'error');
                logout();
                return;
            }
            
            const hour = parseInt(document.getElementById('alarmHour').value);
            const minute = parseInt(document.getElementById('alarmMinute').value);
            const sound = parseInt(document.getElementById('alarmSound').value);
            
            if (hour < 0 || hour > 23 || minute < 0 || minute > 59) {
                showToast('Th·ªùi gian kh√¥ng h·ª£p l·ªá', 'error');
                return;
            }
            
            const success = sendMQTTCommand('setAlarm', {
                hour: hour,
                minute: minute,
                sound: sound,
                enable: enable ? 1 : 0
            });
            
            if (success) {
                showToast(enable ? `‚úÖ ƒê√£ b·∫≠t b√°o th·ª©c ${currentDeviceId}!` : `‚ùå ƒê√£ t·∫Øt b√°o th·ª©c ${currentDeviceId}!`, 'success');
            }
        }
        
        // ... (C√°c h√†m command kh√°c gi·ªØ nguy√™n) ...
        
        function sendButtonMQTT(buttonNumber) {
            if (!authToken) {
                showToast('Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i!', 'error');
                logout();
                return;
            }
            
            const success = sendMQTTCommand('button', { btn: buttonNumber });
            if (success) {
                showToast(`üéÆ ${currentDeviceId}: ƒê√£ nh·∫•n n√∫t ${buttonNumber}`, 'success');
            }
        }
        
        function snoozeAlarmMQTT() {
            if (!authToken) {
                showToast('Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i!', 'error');
                logout();
                return;
            }
            
            const success = sendMQTTCommand('snooze', {});
            if (success) {
                showToast(`‚è∏Ô∏è ${currentDeviceId}: ƒê√£ t·∫°m d·ª´ng b√°o th·ª©c`, 'info');
            }
        }
        
        function resetESP32MQTT() {
            if (!authToken) {
                showToast('Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i!', 'error');
                logout();
                return;
            }
            
            if (confirm(`B·∫°n c√≥ ch·∫Øc mu·ªën kh·ªüi ƒë·ªông l·∫°i ${currentDeviceId}?`)) {
                const success = sendMQTTCommand('reset', {});
                if (success) {
                    showToast(`üîÑ ƒêang kh·ªüi ƒë·ªông l·∫°i ${currentDeviceId}...`, 'info');
                }
            }
        }
        
        function requestStatusUpdate() {
            if (!authToken) {
                showToast('Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i!', 'error');
                logout();
                return;
            }
            
            const success = sendMQTTCommand('get_status', {});
            if (success) {
                showToast(`üìä ƒêang y√™u c·∫ßu c·∫≠p nh·∫≠t tr·∫°ng th√°i ${currentDeviceId}...`, 'info');
            }
        }
        
        function testMQTT() {
            if (!authToken) {
                showToast('Vui l√≤ng ƒëƒÉng nh·∫≠p tr∆∞·ªõc!', 'error');
                return;
            }
            
            if (!isMQTTConnected) {
                showToast('Vui l√≤ng k·∫øt n·ªëi MQTT tr∆∞·ªõc!', 'error');
                return;
            }
            
            const topics = getDeviceTopics();
            const testMessage = {
                test: true,
                deviceId: currentDeviceId,
                message: 'Test t·ª´ web interface',
                timestamp: Date.now(),
                clientId: clientId,
                auth: { token: authToken }
            };
            
            try {
                mqttClient.publish(topics.command + '/test', JSON.stringify(testMessage));
                showToast(`üì° ƒê√£ g·ª≠i tin nh·∫Øn test ƒë·∫øn ${currentDeviceId}!`, 'success');
            } catch (error) {
                showToast('‚ùå L·ªói test MQTT', 'error');
            }
        }
        
        // Cleanup khi ƒë√≥ng trang
        window.addEventListener('beforeunload', () => {
            cleanupKeepAlive();
            if (mqttClient) {
                mqttClient.end();
            }
        });
        
        // Export functions to global scope
        window.connectMQTT = connectMQTT;
        window.disconnectMQTT = disconnectMQTT;
        window.testMQTT = testMQTT;
        window.setAlarmMQTT = setAlarmMQTT;
        window.sendButtonMQTT = sendButtonMQTT;
        window.snoozeAlarmMQTT = snoozeAlarmMQTT;
        window.resetESP32MQTT = resetESP32MQTT;
        window.requestStatusUpdate = requestStatusUpdate;
        window.checkCredentials = checkCredentials;
        window.togglePassword = togglePassword;
        window.logout = logout;
        window.switchDevice = switchDevice;
        window.showDeviceIdInfo = showDeviceIdInfo;
        window.fillSampleDevice = fillSampleDevice;
        
        // H√†m showToast, showLoading, updateClock gi·ªØ nguy√™n
        function showToast(message, type = 'info') {
            toast.textContent = message;
            const colors = {
                error: 'linear-gradient(135deg, #f44336 0%, #d32f2f 100%)',
                success: 'linear-gradient(135deg, #4CAF50 0%, #45a049 100%)',
                info: 'linear-gradient(135deg, #2196F3 0%, #1976D2 100%)',
                warning: 'linear-gradient(135deg, #ff9800 0%, #f57c00 100%)'
            };
            toast.style.background = colors[type] || colors.info;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
        
        function showLoading(show) {
            if (show) loading.classList.add('active');
            else setTimeout(() => loading.classList.remove('active'), 500);
        }
        
        function updateClock() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('vi-VN');
            
            if (authToken && sessionExpiry && Date.now() > sessionExpiry) {
                showToast(`Phi√™n ƒëƒÉng nh·∫≠p ${currentDeviceId} ƒë√£ h·∫øt h·∫°n!`, 'warning');
                logout();
            }
        }
    </script>
